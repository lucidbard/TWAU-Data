<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="minimum-scale=1, maximum-scale=1,  initial-scale=1, user-scalable=no">
</script>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<script src="cytoscape.js" type="text/javascript" language="javascript">
</script>

</head>

<body>
  <div id="cy"></div>
    <script  type="text/javascript" language="javascript">
      var cy = cytoscape({
  container: document.getElementById('cy'),
  elements: [
    { data: { id: 'a' } },
    { data: { id: 'b' } },
    {
      data: {
        id: 'ab',
        source: 'a',
        target: 'b'
      }
    }]
});
    </script>
</body>
</html>
